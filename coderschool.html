<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML5 Boilerplate</title>
 <style>
    p{ font-size: 25px;
    margin: auto;}
    ul{font-size: 25px;}
    button{font-size: 25px;}  
    form{color:rgb(100, 0, 0)}    
  </style>


</head>
<body>
  <p>These are my favorite things</p>
  <ul>
    <li>hockey</li>
    <li>dogs</li>
    <li>family</li>
  </ul>
  <form>
    <label for="hockey">hockey:</label>
    <br>
    <input type="hockey" id="hockey" name="hockey">
    <br>
    <label for="dogs">dogs</label>
    <br>
    <input type="dogs" id="dogs" name="dogs">
    <br>
    <label for="family">family:</label>
    <br>
    <input type="family" id="family" name="family">
    <br>
    <button type="submit">Submit</button>
  </form>
  <style>
    h1{
      font-size: 300px;
    }
  </style>
</body>

</html>
